<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello i am a %s string!', 'segeg');

    // Styled
    console.log('%c I am some text', 'font-size:20px; background:red;');

    // warning!
    console.warn('OH NO');

    // Error :|
    console.error("Shoot!");

    // Info
    console.info('crocs');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`He is ${dog.age}`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Mike');

    // timing
    console.time('fetching date');
    fetch('https://api.github.com/users/webos')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching date');
          console.log(data);
        });

    console.table(dogs);

  </script>
</body>
</html>
